databaseChangeLog:
  - changeSet:
      id: customer-table-creation
      author: Sergey
      changes:
        - createTable:
            tableName: customer # snake_case
            columns:
              - column:
                  name: user_id # snake_case
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: mobile_phone # snake_case
                  type: VARCHAR(255)