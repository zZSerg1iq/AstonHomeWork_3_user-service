databaseChangeLog:
  - changeSet:
      id: customer-table-creation
      author: Sergey
      changes:
        - createTable:
            tableName: Customer
            columns:
              - column:
                  name: userId
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: mobilePhone
                  type: VARCHAR(255)