databaseChangeLog:
  - changeSet:
      id: session-table-creation
      author: Sergey
      changes:
        - createTable:
            tableName: customer_session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id # snake_case
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_CustomerSession_Customer
                    referencedTableName: customer
                    referencedColumnNames: user_id
              - column:
                  name: auth_id # snake_case
                  type: VARCHAR(255)