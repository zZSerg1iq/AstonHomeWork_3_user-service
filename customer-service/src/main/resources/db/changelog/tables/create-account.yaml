databaseChangeLog:
  - changeSet:
      id: account-table-creation
      author: Sergey
      changes:
        - createTable:
            tableName: CustomerAccount
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: accountType
                  type: VARCHAR(255)
              - column:
                  name: isActive
                  type: BOOLEAN
              - column:
                  name: customerId
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_CustomerAccount_Customer
                    references: Customer(userId)