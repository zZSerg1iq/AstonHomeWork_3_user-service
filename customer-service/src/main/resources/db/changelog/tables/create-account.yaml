databaseChangeLog:
  - changeSet:
      id: account-table-creation
      author: Sergey
      changes:
        - createTable:
            tableName: customer_account # в SQL принята стратегия по именованию snake_case
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_type # snake_case, hibernate умеет приводит названия переменных классе accountType к account_type автоматом
                  type: VARCHAR(255)
              - column:
                  name: is_active # snake_case
                  type: BOOLEAN
              - column:
                  name: customer_id # snake_case
                  type: BIGINT
                  constraints:
                    foreignKeyName: FK_CustomerAccount_Customer
                    referencedTableName: customer
                    referencedColumnNames: user_id